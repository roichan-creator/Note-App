<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
    <style>
      .container {
        width: 347pt;
        /* background-color: lightblue; */
        margin-left: auto;
        margin-right: auto;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .container > header > div > span {
        color: #777777;
        font-size: 14px;
      }
      .container > header > div > p {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
      }
      .container > span {
        font-weight: bold;
        font-size: 18pt;
      }
      .container > div > span {
        font-weight: bold;
      }
      .container > div > input {
        width: 100%;
        height: 40px;
        margin-top: 10px;
        margin-bottom: 55px;
        background-color: #19c3e6;
        color: #ffffff;
        font-weight: bold;
        font-size: 14pt;
        border-radius: 8px;
      }
      .logo-keluar {
        font-size: 35pt;
        border-radius: 8px;
        padding: 10px;
        display: inline-block;
        text-align: right;
      }
      .logo-note {
        font-size: 15pt;
        border-radius: 8px;
        padding: 10px;
        display: inline-block;
        text-align: right;
        margin-top: 30px;
        margin-bottom: 5px;
        color: #19c3e6;
      }
      .logo-edit {
        font-size: 30pt;
        border-radius: 8px;
        padding: 10px;
        display: inline-block;
        text-align: right;
      }
      .border-title input {
        width: calc(100% - 5px);
        height: 50px;
        border-radius: 8px;
        margin-top: 10px;
        margin-bottom: 10px;
        border: 1px solid #c4c4c4;
        display: inline-block;
        font-size: 14px;
      }
      .border-note textarea {
        width: calc(100% - 5px);
        height: 200px;
        border-radius: 8px;
        margin-bottom: 30px;
        border: 1px solid #c4c4c4;
        display: inline-block;
        font-size: 14px;
        padding-top: 10px;
      }
      .main-note {
        background-color: white;
        margin-bottom: 20px;
      }
      .box-riwayat {
        display: flex;
        justify-content: space-between;
        border: 1px solid #ffffff;
        align-items: center;
        margin-bottom: 10px;
      }
      .box-riwayat > div > p {
        margin: 0;
        font-weight: bold;
        font-size: 14pt;
      }
      .box-riwayat > div > span {
        color: #4e8b97;
        font-size: 12px;
      }
      .note-content {
        margin-bottom: 20px;
        margin: 0;
        font-size: 14px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
      }
      .modal-header {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .modal input,
      .modal textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #c4c4c4;
        border-radius: 8px;
        font-size: 14px;
      }
      .modal textarea {
        height: 150px;
        resize: vertical;
      }
      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }
      .modal-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
      }
      .btn-save {
        background-color: #19c3e6;
        color: white;
      }
      .btn-save:hover {
        background-color: #15b0d1;
      }
      .btn-cancel {
        background-color: #e0e0e0;
        color: #333;
      }
      .btn-cancel:hover {
        background-color: #d0d0d0;
      }
      * {
        font-family: "Plus Jakarta Sans", sans-serif;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <span>DASHBOARD</span>
          <p id="userName">Hi, student@uni.edu</p>
        </div>
        <div>
          <i class="hgi hgi-stroke hgi-logout-square-02 logo-keluar"></i>
        </div>
      </header>
      <div>
        <i class="hgi hgi-stroke hgi-file-edit logo-note"></i>
        <span>Create new note</span>
        <div class="border-title">
          <input type="text" placeholder="Note Title" id="title" />
        </div>
        <div class="border-note">
          <textarea
            type="text"
            placeholder="Write your thoughts here..."
            id="konten"
          ></textarea>
        </div>
        <input type="submit" value="+Add Note" onclick="tambahcatatan()" />
      </div>
      <span>Your notes</span>
      <div id="wadah"></div>
    </div>
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">Edit Note</div>
        <input type="text" id="editTitle" placeholder="Note Title" />
        <textarea id="editKonten" placeholder="Write your thoughts here..."></textarea>
        <div class="modal-buttons">
          <button class="btn-cancel" onclick="tutupModal()">Cancel</button>
          <button class="btn-save" onclick="simpanEdit()">Save</button>
        </div>
      </div>
    </div>

    <script>
      let daftarCatatan = [];
      let indexEdit = -1;

      let wadah = document.getElementById("wadah");

      function tambahcatatan() {
        let inTitle = document.getElementById("title");
        let inKonten = document.getElementById("konten");

        if (!inTitle.value.trim() || !inKonten.value.trim()) {
          alert("Please fill in both title and content!");
          return;
        }

        let date = new Date();
        let dd = date.getDate();
        let mm = date.getMonth() + 1;
        let yyyy = date.getFullYear();
        let newDate = dd + "-" + mm + "-" + yyyy;
        let newcatatan = {
          judul: inTitle.value,
          tanggal: newDate,
          konten: inKonten.value,
        };
        daftarCatatan.push(newcatatan);
        
        inTitle.value = "";
        inKonten.value = "";
        
        tampilkanCatatan();
      }

      function tampilkanCatatan() {
        wadah.innerHTML = "";
        
        if (daftarCatatan.length === 0) {
          wadah.innerHTML = '<div class="placeholder-notes">Tidak ada catatan,buat catatan pertamamu!</div>';
          return;
        }
        
        for (let i = 0; i < daftarCatatan.length; i++) {
          wadah.innerHTML += `<div class="main-note">
          <div class="box-riwayat">
            <div>
              <p>${daftarCatatan[i].judul}</p>
              <span>${daftarCatatan[i].tanggal}</span>
            </div>
            <div class="logo-edit">
              <i class="hgi hgi-stroke hgi-edit-02" onclick="editCatatan(${i})"></i>
              <i class="hgi hgi-stroke hgi-delete-02" onclick="hapuscatatan(${i})"></i>
            </div>
          </div>
          <div class="note-content">
            <p>${daftarCatatan[i].konten}</p>
          </div>
        </div>`;
        }
      }

      function editCatatan(index) {
        indexEdit = index;
        document.getElementById("editTitle").value = daftarCatatan[index].judul;
        document.getElementById("editKonten").value = daftarCatatan[index].konten;
        document.getElementById("editModal").style.display = "block";
      }

      function simpanEdit() {
        let editTitle = document.getElementById("editTitle").value;
        let editKonten = document.getElementById("editKonten").value;

        if (!editTitle.trim() || !editKonten.trim()) {
          alert("Tolong isi judul dan konten!");
          return;
        }

        daftarCatatan[indexEdit].judul = editTitle;
        daftarCatatan[indexEdit].konten = editKonten;
        
        tutupModal();
        tampilkanCatatan();
        alert("Catatan telah berhasil diubah!");
      }

      function tutupModal() {
        document.getElementById("editModal").style.display = "none";
        indexEdit = -1;
      }

      function hapuscatatan(target) {
        if (confirm("Apakah kamu yakin ingin menghapus catatan ini?")) {
          daftarCatatan.splice(target, 1);
          tampilkanCatatan();
          alert("Catatan berhasil dihapus!");
        }
      }

      window.onclick = function(event) {
        let modal = document.getElementById("editModal");
        if (event.target == modal) {
          tutupModal();
        }
      }

      displayUsername();
      tampilkanCatatan();
    </script>
  </body>
</html>
